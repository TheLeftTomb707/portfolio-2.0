<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Tic-Tac-Toe</h1>
        <a href="index.html">Reset</a>
        <h3 id="turn">Turn: <span id="turntype">X</span></h3>
    </div>
    <div id="layout">
        <button onclick="btn1func()" id="btn1"></button>
        <button onclick="btn2func()" id="btn2"></button>
        <button onclick="btn3func()" id="btn3"></button>
        <button onclick="btn4func()" id="btn4"></button>
        <button onclick="btn5func()" id="btn5"></button>
        <button onclick="btn6func()" id="btn6"></button>
        <button onclick="btn7func()" id="btn7"></button>
        <button onclick="btn8func()" id="btn8"></button>
        <button onclick="btn9func()" id="btn9"></button>
    </div>
    <div class="confirm">
        <h1 id="xwin">X wins</h1>
        <h1 id="owin">O wins</h1>
    </div>
</body>
</html>
